{% extends 'base_generic.html' %}

{% block title %}<title>Your Characters</title>{% endblock %}

    {% block content %}
        <div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3">
          <i class="fas fa-fist-raised" aria-hidden="true"></i>  Characters
      </h1>
        {% if user.characters.items|length > 0 %}
            <p>Characters here</p>
        {% else %}
            <p>You have no characters, why not create a new character?</p>
            <a href="" class="btn btn-primary" role="button" title="Create a new character">Create a new character</a>
        {% endif %}
    </div>
  </div>
</div>
    {% endblock %}
