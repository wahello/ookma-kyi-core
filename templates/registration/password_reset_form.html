{% extends "base_generic.html" %}

{% block title %}<title>Reset password</title>{% endblock %}

{% block content %}
<div class="row mt-5">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      <h1 class="text-center mb-3">
          <i class="fas fa-key" aria-hidden="true"></i>  Reset Password
      </h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors }}{% endif %}
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}" class="label">Email</label>
        <input type="text" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="Enter email" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Reset password</button>
</form>
    </div>
  </div>
</div>
{% endblock %}
